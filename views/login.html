<section class="login-page">

    <form name="loginForm" class="loginForm" ng-submit="loginCheck(user)">
        <div class="formContainer">
            <h1>Login Form</h1>
            <label>
                <span class="error-container">
                    <span class="error" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">Field should not be empty</span>
                    <span class="error" ng-show="loginForm.email.$error.email && loginForm.email.$dirty">Email is invalid</span>
                </span>
                <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            </label>
        
            <label>
                <span class="error-container">
                    <span class="error" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Field should not be empty</span>
                </span>
                <input type="password" name="password" placeholder="Password" ng-model="user.password" required>
            </label>
            <button class="btn btn--primary" type="submit" ng-disabled="loginForm.$invalid && loginForm.$pristine || loginForm.$invalid && loginForm.$dirty ">Login</button>
            <div>
                <p>Already have an Account? <a href="/register">Sign Up</a></p>
            </div>
        </div>
    </form>
</section>
